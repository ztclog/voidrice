interpolation

[extension.gif]
loop-file

[protocol.https]
ytdl-format=(bestvideo[height<=3840][vcodec=vp9]/bestvideo[height<=3840][vcodec~="^avc"]/bestvideo[height<=3840])+bestaudio
ytdl-raw-options=cookies-from-browser=chrome+gnomekeyring

[protocol.http]
profile=protocol.https
